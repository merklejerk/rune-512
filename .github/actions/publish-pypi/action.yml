name: publish to pypi
inputs:
  token:
    description: PuPi token.
    required: true
  path:
    description: 'Path to the package to publish'
    required: true
  noop:
    description: 'If true, do not actually publish'
    required: false
    default: 'false'
runs:
  using: 'composite'
  steps:
    - if: ${{ !inputs.noop }}
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - if: ${{ !inputs.noop }}
      shell: bash
      run: |
        cd ${{ inputs.path }} && \
        echo "publishing python implementation at " ${{ inputs.path }}
        pip install uv build twine && \
        python -m build
    - if: ${{ !inputs.noop }}
      shell: bash
      run: python -m twine upload dist/*
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ inputs.token }}
    - shell: bash
      run: echo "published=" ${{ !inputs.noop }} >> $GITHUB_OUTPUT

  
